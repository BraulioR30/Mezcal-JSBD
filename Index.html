<!DOCTYPE html>
<html lang="es">
<head>

  <!-- Enlace al archivo CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Ajustes de estilo personalizado */
    .carousel-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px; /* Separación entre el carrusel y los botones */
    }

    .carousel {
      width: 50%; /* Ancho del carrusel */
    }

    .btn-container {
      width: 180px; /* Ancho de los botones */
    }

    .btn-block {
      margin-top: 5px;
      margin-bottom: 20px; /* Espacio entre los botones */
      font-size: 20px; /* Tamaño de fuente más pequeño */
      padding: 20px; /* Espaciado interno de los botones */
      background-color: #fbeee0;
      border: 2px solid #422800;
      border-radius: 30px;
      box-shadow: #422800 4px 4px 0 0;
      color: #422800;
      cursor: pointer;
      display: inline-block;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .btn-block:hover {
      background-color: #fff;
    }

    .btn-block:active {
      box-shadow: #422800 2px 2px 0 0;
      transform: translate(2px, 2px);
    }

    @media (min-width: 768px) {
      .btn-block {
        min-width: 120px;
        padding: 0 25px;
      }
    }

    .carousel-inner img {
      width: 100%; /* Hace las imágenes del carrusel responsivas */
      border: 3px solid #000; /* Borde negro alrededor de las imágenes */
    }

    /* Línea de separación arriba y abajo */
    .separador {
      border-top: 1px solid #000; /* Línea de separación superior */
      border-bottom: 1px solid #000; /* Línea de separación inferior */
      margin-top: 20px; /* Espacio arriba del separador */
      margin-bottom: 20px; /* Espacio debajo del separador */
    }

    /* Encabezado adicional */
    .encabezado {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: auto;
      margin-top: 0; /* Ajusté el margen superior a 0 */

    }

    /* Encabezado adicional */
    .encabezado2 {
      text-align: center;
      font-size: 35px;
      font-weight: bold;
      margin-bottom: 0px; /* Reduje el margen inferior */
      margin-top: auto; /* Ajusté el margen superior a 0 */
      color: #422800;
     }

    /* Estilo para el navbar */
    .navbar {
      font-size: 5px; /* Tamaño del texto reducido */
    }
  </style>
</head>
